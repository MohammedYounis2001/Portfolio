<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
        <link
      rel="stylesheet"
      href="port C.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .w3-row-padding img {
        margin-bottom: 12px;
      }
      /* Set the width of the sidebar to 120px */
      .w3-sidebar {
        width: 120px;
        background: #222;
      }
      /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
      #main {
        margin-left: 120px;
      }
      /* Remove margins from "page content" on small screens */
      @media only screen and (max-width: 600px) {
        #main {
            margin-left: 0;
        }
      }
    </style>
  </head>
  <body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <!-- Avatar image in top left corner -->
      <img src="Image/moh2.JPG" style="width: 100%" />
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <img src="Image/h3.png" alt="">
        <p>HOME</p>
      </a>
      <a
        href="about H.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-user w3-xxlarge"></i>
        <img src="Image/p.png" alt="">
        <p>ABOUT</p>
      </a>
      <a
        href="photo.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-eye w3-xxlarge"></i>
        <img src="Image/ph.png" alt="">
        <p>PHOTOS</p>
      </a>
      <a
        href="contact H.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-envelope w3-xxlarge"></i>
        <img src="Image/c.png" alt="">
        <p>CONTACT</p>
      </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a href="#" class="w3-bar-item w3-button" style="width: 25% !important"
          >HOME</a
        >
        <a
          href="about H.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >ABOUT</a
        >
        <a
          href="photo.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >PHOTOS</a
        >
        <a
          href="contact H.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >CONTACT</a
        >
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
      <!-- Header/Home -->
      <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <h1 class="w3-jumbo">
          <span class="w3-hide-small">I'm</span> Mohammed Younis.
        </h1>
        <p>Full Stack Developer.</p>
        <img
          src="Image/pc.jpeg"
          alt="boy"
          class="w3-image"
          width="992"
          height="1108"
        />
      </header>

      
      

       

        

    

      

      <!-- Footer -->
      <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        
        <i class=" w3-hover-opacity"> <a href="https://web.facebook.com/profile.php?id=100009107016778" style="text-decoration: none">
            <img src="Image/facebook.png" alt="facebook">
        </a></i>

        <i class=" w3-hover-opacity"> <a href="https://www.linkedin.com/feed/?trk=seo-authwall-base_sign-in-submit" style="text-decoration: none">
            <img src="Image/linkedin.png" alt="linkedin ">
        </a></i>

        <i class=" w3-hover-opacity"> <a href="https://github.com/dashboard" style="text-decoration: none">
            <img src="Image/github.png" alt="github">
        </a></i>

        <i class=" w3-hover-opacity"> <a href="https://mail.google.com/mail/u/1/#inbox" style="text-decoration: none">
            <img src="Image/email.png" alt="gmail">
        </a></i>
        
        <p class="w3-medium">
          Powered by
          <a
            href="https://www.w3schools.com/w3css/default.asp"
            target="_blank"
            class="w3-hover-text-green"
            >Mohammed Younis</a
          >
        </p>

        <!-- End footer -->
      </footer>
    
  
  



      <!-- END PAGE CONTENT -->
    </div>
  </body>
</html>
